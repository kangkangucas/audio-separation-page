<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Separation Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Audio Separation Result</h1>
    <p>Listen to the mixed audio:</p>
    <audio controls>
        <source src="mixed_audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <p>Listen to the separated audio:</p>
    <audio controls>
        <source src="separated_audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>


</body>
</html>
